    <div id="root"></div>
    <script>
      // Handle wallet injection errors
      window.addEventListener('error', function(e) {
        if (e.message.includes('ethereum') || e.message.includes('web3')) {
          console.warn('Wallet injection warning:', e.message);
          return;
        }
      });
    </script>
